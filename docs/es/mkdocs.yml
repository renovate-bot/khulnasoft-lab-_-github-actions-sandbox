site_name: ReadyAPI
site_description: ReadyAPI framework, high performance, easy to learn, fast to code, ready for production
site_url: https://readyapi.khulnasoft.com/es/
theme:
  name: material
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github-alt
  logo: https://readyapi.khulnasoft.com/img/icon-white.svg
  favicon: https://readyapi.khulnasoft.com/img/favicon.png
  language: es
repo_name: khulnasoft/readyapi
repo_url: https://github.com/khulnasoft/readyapi
edit_uri: ""
plugins:
  - search
  - markdownextradata:
      data: data
nav:
  - ReadyAPI: index.md
  - Languages:
      - en: /
      - es: /es/
      - ja: /ja/
  - features.md
  - python-types.md
  - Tutorial - Guía de Usuario:
      - tutorial/index.md
      - tutorial/first-steps.md
      - tutorial/path-params.md
      - tutorial/query-params.md
  - Guía de Usuario Avanzada:
      - advanced/index.md
  - async.md
markdown_extensions:
  - toc:
      permalink: true
  - markdown.extensions.codehilite:
      guess_lang: false
  - mdx_include:
      base_path: docs
  - admonition
  - codehilite
  - extra
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format ""
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
extra:
  analytics:
    provider: google
    property: G-YNEVN69SC3
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/khulnasoft/readyapi
    - icon: fontawesome/brands/discord
      link: https://discord.gg/VQjSZaeJmf
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/readyapi
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/khulnasoft
    - icon: fontawesome/brands/dev
      link: https://dev.to/khulnasoft
    - icon: fontawesome/brands/medium
      link: https://medium.com/@khulnasoft
    - icon: fontawesome/solid/globe
      link: https://khulnasoft.com
  alternate:
    - link: /
      name: en - English
    - link: /es/
      name: es - español
    - link: /ja/
      name: ja - 日本語
extra_css:
  - https://readyapi.khulnasoft.com/css/termynal.css
  - https://readyapi.khulnasoft.com/css/custom.css
extra_javascript:
  - https://readyapi.khulnasoft.com/js/termynal.js
  - https://readyapi.khulnasoft.com/js/custom.js
